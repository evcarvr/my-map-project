<!DOCTYPE html>
<html>
<head>
  <title>Walking Route with Save & Share</title>
  <style>
    #map { height: 90vh; width: 100%; }
    #controls { margin: 10px; }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    input[type=text] { width: 80%; }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="clearRoute()">Clear Route</button>
    <button onclick="savePath()">Save Path</button>
    <button onclick="loadSavedPath()">Load Saved Path</button>
    <button onclick="generateShareLink()">Generate Shareable Link</button>
    <button id="startNavBtn" disabled onclick="startNavigation()">Start Navigation</button>
    <br>
    <input type="text" id="shareLink" readonly onclick="this.select()">
  </div>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUtO-QtZfRHq1mARfb3U-G_FNCM_ySN8&libraries=geometry&callback=initMap" async defer></script>

  <script>
    let map, directionsService, directionsRenderer, gpsMarker;
    let waypoints = [];
    let waypointMarkers = [];
    let routePath = [];
    let completedPath;
    let hasCenteredOnGPS = false;

    let navigationStarted = false;
    let progressIndex = 0; // Tracks user's progress along route

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 12.93, lng: 77.61 },
        zoom: 15,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map,
        suppressMarkers: true,
        preserveViewport: true,
        polylineOptions: {
          strokeColor: "#0000FF", // Original route (blue)
          strokeOpacity: 0.6,
          strokeWeight: 4
        }
      });

      completedPath = new google.maps.Polyline({
        path: [],
        map,
        strokeColor: "#00FF00",  // Green for completed segments
        strokeOpacity: 0.9,
        strokeWeight: 5,
      });

      map.addListener("click", e => addWaypoint(e.latLng));

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          onPositionUpdate,
          error => console.error("Geolocation error", error),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      }

      loadPointsFromURL();
    }

    // --- Waypoint / Marker helpers ---
    function addWaypoint(latlng) {
      waypoints.push(latlng);
      const marker = createMarker(latlng, waypoints.length - 1);
      waypointMarkers.push(marker);
      updateRoute();
    }

    function createMarker(latlng, index) {
      const marker = new google.maps.Marker({
        position: latlng,
        map,
        label: `${index + 1}`,
        draggable: true
      });

      marker.addListener("click", () => {
        const idx = waypointMarkers.indexOf(marker);
        if (idx !== -1) deleteWaypoint(idx);
      });

      marker.addListener("dragend", () => {
        const idx = waypointMarkers.indexOf(marker);
        if (idx !== -1) {
          waypoints[idx] = marker.getPosition();
          updateRoute();
        }
      });

      return marker;
    }

    function deleteWaypoint(index) {
      waypointMarkers[index].setMap(null);
      waypointMarkers.splice(index, 1);
      waypoints.splice(index, 1);
      relabelMarkers();
      updateRoute();
    }

    function relabelMarkers() {
      waypointMarkers.forEach((m, i) => m.setLabel(`${i + 1}`));
    }

    // --- Routing ---
    function updateRoute() {
      if (waypoints.length < 2) {
        directionsRenderer.setDirections({ routes: [] });
        routePath = [];
        completedPath.setPath([]);
        resetNavigationState();
        return;
      }
      calculateRoute();
    }

    function calculateRoute() {
      const origin = waypoints[0];
      const destination = waypoints[waypoints.length - 1];
      const midpoints = waypoints.slice(1, -1).map(loc => ({ location: loc, stopover: true }));

      const request = {
        origin,
        destination,
        waypoints: midpoints,
        travelMode: google.maps.TravelMode.WALKING,
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
          extractRoutePath(result.routes[0].overview_path);
        } else {
          alert("Directions request failed due to " + status);
        }
      });
    }

    function extractRoutePath(pathArray) {
      routePath = pathArray.map(latlng => latlng.toJSON());
      completedPath.setPath([]);
      resetNavigationState();
    }

    // --- GPS tracking ---
    function onPositionUpdate(pos) {
      const latlng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);

      if (!gpsMarker) {
        gpsMarker = new google.maps.Marker({
          position: latlng,
          map,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 6,
            fillColor: "#0000FF",
            fillOpacity: 1,
            strokeColor: "#fff",
            strokeWeight: 2,
          }
        });
      } else {
        gpsMarker.setPosition(latlng);
      }

      if (!hasCenteredOnGPS) {
        map.setCenter(latlng);
        map.setZoom(17);
        hasCenteredOnGPS = true;
      }

      if (!navigationStarted) {
        checkNearStart(latlng);
      } else {
        updateNavigationProgress(latlng);
      }
    }

    // Enable "Start Navigation" button if near first waypoint
    function checkNearStart(currentPos) {
      if (waypoints.length === 0) return;

      const start = waypoints[0];
      const distToStart = google.maps.geometry.spherical.computeDistanceBetween(currentPos, start);

      const startBtn = document.getElementById("startNavBtn");

      if (distToStart < 30) {
        startBtn.disabled = false;
        startBtn.textContent = "Start Navigation";
      } else {
        startBtn.disabled = true;
        startBtn.textContent = "Move closer to start point to begin";
      }
    }

    function startNavigation() {
      if (waypoints.length < 2) {
        alert("Add at least two points to navigate.");
        return;
      }
      navigationStarted = true;
      progressIndex = 0;  // Start from beginning
      const startBtn = document.getElementById("startNavBtn");
      startBtn.disabled = true;
      startBtn.textContent = "Navigation Started";
      completedPath.setPath([]);  // Clear any previous highlights
    }

    // Update green path dynamically
    function updateNavigationProgress(currentPos) {
      if (!routePath.length) return;

      // Find the closest route point ahead of progressIndex
      for (let i = progressIndex; i < routePath.length; i++) {
        const pt = new google.maps.LatLng(routePath[i]);
        const dist = google.maps.geometry.spherical.computeDistanceBetween(currentPos, pt);

        if (dist < 20) {  // Within 20 meters of this route point
          progressIndex = i;
          completedPath.setPath(routePath.slice(0, progressIndex + 1));
          break;
        }
      }

      // Check if we reached destination
      if (progressIndex >= routePath.length - 1) {
        alert("Navigation complete!");
        resetNavigationState();
      }
    }

    function resetNavigationState() {
      navigationStarted = false;
      progressIndex = 0;
      const startBtn = document.getElementById("startNavBtn");
      startBtn.disabled = true;
      startBtn.textContent = "Start Navigation";
    }

    // --- UI actions ---
    function clearRoute() {
      if (!confirm("Are you sure you want to clear the route?")) return;
      waypoints = [];
      routePath = [];
      directionsRenderer.setDirections({ routes: [] });
      completedPath.setPath([]);
      waypointMarkers.forEach(marker => marker.setMap(null));
      waypointMarkers = [];
      resetNavigationState();
      document.getElementById("shareLink").value = "";
      localStorage.removeItem("savedPath");
    }

    function savePath() {
      if (waypoints.length === 0) {
        alert("No path to save!");
        return;
      }
      const pointStr = waypoints.map(p => `${p.lat()},${p.lng()}`).join(";");
      localStorage.setItem("savedPath", pointStr);
      alert("Path saved!");
    }

    function loadSavedPath() {
      const saved = localStorage.getItem("savedPath");
      if (!saved) {
        alert("No saved path found!");
        return;
      }
      loadPoints(saved);
    }

    function generateShareLink() {
      if (waypoints.length < 2) {
        alert("Add at least two points to generate route.");
        return;
      }
      const pointStr = waypoints.map(p => `${p.lat()},${p.lng()}`).join(";");
      const baseUrl = window.location.href.split("?")[0];
      const fullUrl = `${baseUrl}?points=${encodeURIComponent(pointStr)}`;
      document.getElementById("shareLink").value = fullUrl;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(fullUrl).then(() => {
          alert("Link copied to clipboard!");
        });
      }
    }

    function loadPointsFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      if (!urlParams.has("points")) return;
      const rawPoints = urlParams.get("points");
      loadPoints(rawPoints);
    }

    function loadPoints(rawPoints) {
      const pointArray = rawPoints.split(";");
      waypoints = [];
      waypointMarkers.forEach(m => m.setMap(null));
      waypointMarkers = [];
      pointArray.forEach((p, idx) => {
        const [lat, lng] = p.split(",").map(Number);
        const latLng = new google.maps.LatLng(lat, lng);
        waypoints.push(latLng);
        const marker = createMarker(latLng, idx);
        waypointMarkers.push(marker);
      });
      relabelMarkers();
      updateRoute();
    }
  </script>
</body>
</html>
